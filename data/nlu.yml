 # examples: |
  #  - (?[[0-9]{1}?,[0-9]{1}?,[0-9]{1}?])

- regex: id_facilitador
  examples: |
   - (^[a-zA-Z0-9_,]*$){1,25}

- regex: fecha
  examples: |
    - (\d{1-4}-\d{2}-\d{2})

- regex: hora
  examples: |
    - (\d{2}:\d{2}:\d{2})

- intent: finaliza_reunion
